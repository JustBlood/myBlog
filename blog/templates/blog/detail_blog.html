{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container text-center">
<h1 id="main-header">{{blog.title}}</h1>
</div>
<div class="container">
    <p class="fs-4">{{blog.content}}</p>
</div>
<div class="container text-end">
    <strong>{{blog.posted|date:'M d Y H:W'|upper }}</strong>
</div>
<div class="container text-center">
    <h3><a href="{% url 'blog:all_blogs' %}">Back to all blogs</a></h3>
</div>
{% endblock %}
