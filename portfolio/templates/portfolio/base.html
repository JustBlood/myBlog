<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirill's site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/custom.css' %}">
    <link rel="icon" type="image/png" href="{% static 'portfolio/logo.jpg' %}">

  </head>
  <body class="min-vh-100" background="{% static 'portfolio/bg.jpg' %}">

    <nav class="navbar navbar-expand-lg bg-light navbar-brand" style="--bs-bg-opacity: .5; --bs-navbar-brand-margin-end: 0rem;">
  <div class="container-fluid d-flex">
    <div class="container">
    <img class="container-fluid-img" width="40" height="40" src="{% static 'portfolio/logo.jpg' %}">
    <a class="navbar-brand" href="{% url 'portfolio:home' %}">Kirill Porozov</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      </div>
    <div class="text-end collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'blog:all_blogs' %}">Blogs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% static 'portfolio/resume.pdf' %}">Portfolio</a>

        </li>
      </ul>
    </div>
  </div>
</nav>

    {% block content %}

    {% endblock %}
  {% block footer %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
