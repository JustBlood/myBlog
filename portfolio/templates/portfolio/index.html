{% extends 'portfolio/base.html' %}

{% block content %}


{% load static %}
<div class="container pt-3">
<img class="rounded mx-auto d-block img-thumbnail" src="{% static 'portfolio/autor_img.jpg' %}" width="500">
<h1 class="text-center">Kirill's portfolio :)</h1>
    </div>
<div class="container"><hr size="10" class=""></div>

<div class="container-fluid text-center">
    <div class="row">
    {% for project in projects %}
        <div class="col p-2">

            <img class="p-3 img" width="500" height="300
" src="{{ project.image.url }}">
            {% if project.url %}
            <h1><a href="{{ project.url }}">{{ project.title }}</a></h1>
            {% else %}
            <h1>{{ project.title }}</h1>
            {% endif %}
            <p>{{ project.description }}</p>

        </div>
    {% endfor %}
    </div>

</div>

{% endblock %}
